<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather By Criss</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
    </div>

    <div class="main-app default-main-app">
        <form class="search-bar">
            <i class="bi bi-globe-americas"></i>
            <input type="text" id="search-input" placeholder="Enter a city name" maxlength="50" autocomplete="off">
            <button type="submit" id="search-button"><i class="bi bi-search"></i></button>
        </form>

        <div class="all-info-container">
            <div class="main-info">
                <h2 class="city-country"></h2>
                <img src="#" alt="">
                <h3 class="show-temperature-celsius"></h3>
                <p class="weather-description"></p>
            </div>

            <div class="wrapper-container-flex-row">
                <div class="container-additional-weather">
                    <div class="weather-icons">
                        <i class="bi bi-water"></i>
                    </div>
                    <div class="additional-info">
                        <p>Humidity</p>
                        <div id="humidity-index"></div>
                    </div>
                </div>
    
                <div class="container-additional-weather">
                    <div class="weather-icons">
                        <i class="bi bi-wind"></i>
                    </div>
                    <div class="additional-info">
                        <p>Wind Speed</p>
                        <div id="wind-speed-index"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
     <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Own Script -->
    <script src="scripts.js"></script>
</body>
</html>
